<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.5;
        }

        .primary-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(46, 125, 50, 0.6);
            background: linear-gradient(45deg, #1b5e20, #2e7d32);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particles::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(46, 125, 50, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(46, 125, 50, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 40% 50%, rgba(46, 125, 50, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 60% 10%, rgba(46, 125, 50, 0.2) 0%, transparent 25%);
            animation: particles-float 20s infinite linear;
        }

        @keyframes particles-float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        footer {
            background-color: #121212;
            padding: 50px 20px;
            text-align: center;
            color: #d0d0d0;
            border-top: 1px solid #1e1e1e;
        }

        .footer-bottom {
            border-top: 1px solid #252525;
            padding-top: 30px;
            margin-top: 30px;
            font-size: 1.1rem;
        }

        /* Navigation Styles */
        .main-nav {
            background-color: rgba(10, 10, 10, 0.9);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            color: #2e7d32;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-logo:hover {
            color: #4caf50;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #4caf50;
        }

        .auth-btn {
            background: linear-gradient(45deg, #2e7d32, #1b5e20);
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: linear-gradient(45deg, #1b5e20, #2e7d32);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">Forest</a>
            <div class="nav-links">
                <a href="#features" class="nav-link">Возможности</a>
                <a href="reviews.html" class="nav-link">Отзывы</a>
                <a href="#download" class="auth-btn nav-link">Скачать</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="particles"></div>
        <div class="hero-content">
            <h1 class="main-title">Forest</h1>
            <p class="subtitle">Лучший клиент для Minecraft</p>
            <p class="description">
                Мощный и легковесный клиент с множеством функций для комфортной игры
            </p>
            <div class="hero-buttons">
                <a href="https://www.dropbox.com/scl/fi/ku0zrk3j41cqu0w0t9fd8/youclient.zip?rlkey=1gkhjrrymaiga0zawozmcwkn1&st=1gwb9w7n&dl=1" class="primary-button">
                    <i class="fas fa-download"></i> Установить сейчас
                </a>
            </div>
        </div>
    </section>

    <div class="tabs-container">
        <div class="tabs-header">
        
        </div>
        <div class="tab-content" id="cheats" style="display: none;">
            <div class="cheat-list">
                <!-- Cheat items will be added here -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2023 Forest Client. Все права защищены.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and hide all contents
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        const tabId = btn.getAttribute('data-tab');
                        document.getElementById(tabId).style.display = 'none';
                    });
                    
                    // Add active class to clicked button and show corresponding content
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
